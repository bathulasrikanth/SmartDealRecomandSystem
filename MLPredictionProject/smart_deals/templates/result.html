{% extends 'base.html' %}

{% block content %}
  <div class="card p-3">
    <h3>Prediction Result</h3>

    <p><strong>Probability:</strong> {{ probability }}</p>
    <p><strong>Recommendation:</strong> <span class="badge badge-info">{{ message }}</span></p>

    <h5>Inputs</h5>
    <ul>
      {% for k, v in data.items %}
        <li>{{ k }}: {{ v }}</li>
      {% endfor %}
    </ul>

<a href="{% url 'deals:home' %}" class="btn btn-secondary mt-3">Try another</a>
  </div>
{% endblock %}
